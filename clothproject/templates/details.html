
{% extends "index.html" %}
{% load static %}
{% block body %}

<div class="container mt-5">
    <div class="row">
      
        <div class="col-lg-6 col-md-6 col-sm">
          <img src="{{data.photo.url}}" width="473px" height="700px">
        </div>
        <div class="col-lg-6 col-md-6 col-sm">
         <h4>{{data.brand}}</h4>
         <h5>{{data.name}}</h5>
         <p>{{data.rating}}</p>
         <h3>{{data.price}}</h3>
         <button class="btn btn-info">Add To Cart</button>
        </div>
        
    </div>
</div>

{% endblock%}
