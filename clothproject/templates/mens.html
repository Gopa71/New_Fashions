{% extends "index.html" %}
{% load static %}

{% block body %}




<div class="container">
    <div class="row">
        <div class="col-lg col-md col-sm">
           <div class="div_m1">
                <p>MEN'S</p>
            {% if category %}
                <h1>{{category.name}}</h1>
                <p>{{category.desc}}</p>
            {% else %}
            <h5>Jackets & Coats</h5>
            {% endif %}
           </div>    
            
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for i in data %}
        <div class="col-lg-4 col-md-6 col-sm ">
        
           <a href="{% url 'cloth:details' i.id %}"><img src="{{i.photo.url}}" class="img_m1"></a> 
        
          <div class="div_m2">
            <p>{{i.brand}}</p>
            <h5>{{i.name}}</h5>
            <p>{{i.rating}}</p>
            <p>{{i.price}}</p>
          </div>
        </div>
        {% endfor %}
        
    </div>
</div>


{% endblock %}
