{% extends "index.html" %}
{% load static %}

{% block body %}



<div class="div_m">
<div class="container">
    <div class="row">
        <div class="col-lg col-md col-sm">
           <div class="div_m1">
                {% comment %} <h1 class="hd_m1">MEN'S</h1> {% endcomment %}
            {% if category %}
            <h1 class="hd_m1 mb-5">{{category.name}}</h1>
            <hr>
            {% else %}
            <h5>Jackets & Coats</h5>
           
            {% endif %}
           </div>     
            
        </div>
    </div>
</div>

<div class="container mt-5">
    <div class="row">
        {% for i in data %}
        <div class="col-lg-4 col-md-6 col-sm ">
        
           <a href="{% url 'cloth:details' i.id %}"><img src="{{i.photo.url}}" class="img_m1"></a> 
        
          <div class="div_m2">
            <p>{{i.brand}}</p>
            <h5>{{i.name}}</h5>
            <p class="btn btn-success"><b>{{i.rating}}</b><i class="bi bi-star-fill"></i></p>
            <p><i class="bi bi-currency-rupee"><b>{{i.price}}</b></i></p>
          </div>
        </div>
        {% endfor %}
        
    </div>
</div>


{% endblock %}
